<div class="bg-gradient-green">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-6 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-4">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!-- <div class="col-lg-5 d-none d-lg-block bg-leaves-image"></div> -->
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <img src="assets/images/logo-secundary.png" height="80" alt="Eco-logic">
                    <h1 class="h4 text-gray-900 mb-4 mt-2">Registro</h1>
                  </div>
                  <form autocomplete="off" class="user" [formGroup]="form" (ngSubmit)="register()">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" placeholder="Nombre" formControlName="name" [class.is-invalid]="nameValidate">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" placeholder="Apellidos" formControlName="last_name" [class.is-invalid]="lastnameValidate">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" placeholder="Email" formControlName="email" [class.is-invalid]="emailValidate">
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" class="form-control form-control-user" placeholder="Contraseña" formControlName="password" [class.is-invalid]="passwordValidate">
                      </div>
                      <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user" placeholder="Confirmar contraseña" formControlName="password2" [class.is-invalid]="passwordSecond">
                      </div>
                    </div>
                    <button (click)="register()" type="submit" class="btn bg-gradient-green text-white btn-user btn-block">
                      Crear cuenta
                    </button>
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="text-success small" [routerLink]="['/login']">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
