<div class="bg-gradient-green pt-3 pb-5">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-6 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-4">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!-- <div class="col-lg-6 d-none d-lg-block bg-leaves-image"></div> -->
              <div class="col-12">
                <div class="p-5">
                  <div class="text-center">
                    <img src="assets/images/logo-secundary.png" height="80" alt="Eco-logic">
                    <h1 class="h4 text-gray-900 mb-4 mt-2">Iniciar sesi칩n</h1>
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                      El email o la contrase침a que ingresaste no coinciden con nuestros registros.
                    </div>
                  </div>
                  <form autocomplete="on" class="user" [formGroup]="form" (ngSubmit)="login()">
                    <div class="form-group">
                      <input formControlName="email" type="email" class="form-control form-control-user" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" [class.is-invalid]="emailValidate">
                    </div>
                    <div class="form-group">
                      <input formControlName="password" type="password" class="form-control form-control-user" id="inputPassword" placeholder="Contrase침a" [class.is-invalid]="passwordValidate">
                    </div>
                    <button (click)="login()" type="submit" class="btn btn-dark bg-gradient-green btn-user btn-block">
                      Iniciar sesi칩n
                    </button>
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="text-success small" [routerLink]="['/registro']">Crear cuenta</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
